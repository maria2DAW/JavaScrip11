<html lang="es">
    <head>
        <title>API de almacenamiento (Storage)</title>
        <meta charset="UTF-8">
        <meta name="description" content="API de almacenamiento (Storage)" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css" />
    </head>
    <body>
        
        <h1>API de almacenamiento (Storage)</h1>
        
        <ol>
            <!-- Almacena directamente la información en el disco duro del usuario. 
            Es una mejora a las cookies.-->
            <li>
                <h2>Objeto localStorage</h2>
                <div>
                    <input type="button" id="almacenar-local" value="Trabando localStorage" />
                    <input type="button" id="borrar-local" value="Borrando localStorage" />
                    <span id="contador-local"></span>
                </div>
            </li>
            
            <!-- Es lo mismo que el session de PHP. 
            Es una información que se guarda en la pestaña del navegador. -->
            <li>
                <h2>Objeto sessionStorage</h2>
                <div>
                    <input type="button" id="almacenar-web" value="Trabando sessionStorage" />
                    <span id="contador-web"></span>
                </div>
            </li>
        </ol>
        
        <!-- https://browserdiet.com/es/ -->
        <script src="js/storage.js" ></script>
    </body>
</html>
